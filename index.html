<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Steam Market Mentor</title>
    <link rel="stylesheet" type="text/css" href="./index.css"></link>
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="item-request">
      <input type="text" id="item-url"></input>
      <input type="number" id="item-days" value="15"></input>
      <button>Search Item</button>
      <div class="controls">
          <div class="control">
            <label>Moving Average 1:</label>
            <input type="number" id="moving-average-n"></input>
          </div>
          <div class="control">
            <label>Moving Average 2:</label>
            <input type="number" id="moving-average-m"></input>
          </div>
        </div>
    </div>
    <div class="item-data">
      <div class="pricing-chart-container">
        <canvas id="pricing-chart"></canvas>
      </div>
      <div class="pricing-chart-extras">
        <div class="summary">
          <p class="pricing-history"></p>
        </div>
      </div>
    </div>
  </body>
</html>
